<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Games</title>
    <link rel = "stylesheet" href="styles.css"> 
</head>
<body>
    <div class = "header">
        <h1>Golf Games</h1>
    </div>
    <div class = "buttons">
        <div class = "spContainer">
            <img id = "sp" src = "strokeplay">
            <div class = "overlay1"></div>
            <p class = "spText">Stroke Play</p>
        </div>
        <div class = "mpContainer">
            <img id = "mp" src = "matchplay.jpeg">
            <div class = "overlay2"></div>
            <p class = "mpText">Match Play</p>
        </div>
        <div class = "scrambleContainer">
            <img id = "scramble" src = "scramble.jpeg">
            <div class = "overlay3"></div>
            <p class = "scrambleText">Scramble</p>
        </div>
        <div class = "wolfContainer">
            <img id = "wolf" src = "wolf.png">
            <div class = "overlay4"></div>
            <p class = "wolfText">Wolf</p>
        </div> 
    </div>
</body>
</html>
